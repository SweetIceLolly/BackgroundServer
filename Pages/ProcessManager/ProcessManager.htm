<title>Process Manager</title>
</head>

<body>

<p><span style="font-size: 20pt; font-weight: 700">Process Manager</span></p>
<form method="POST" action="KillTasks">
	<table border="1" width="93%" id="table1" height="50">
		<tr>
			<td width="220">Process Name</td>
			<td width="56">PID</td>
			<td width="98">Parent PID</td>
			<td width="70">Threads</td>
			<td width="107">Priority</td>
			<td width="463">Image Path Name</td>
			<td width="93">Selected</td>
		</tr>
		<tr>
			<td width="220">　</td>
			<td width="56">　</td>
			<td width="98">　</td>
			<td width="70">　</td>
			<td width="107">　</td>
			<td width="463">　</td>
			<td width="93"><input type="checkbox" name value="ON"></td>
		</tr>
	</table>
	<p><input type="submit" value="Kill" name="KillTask"></p><input type="submit" value="Suspend" name="SuspendTask"><input type="submit" value="Resume" name="ResumeTask"></p>
</form>
<p><a href="/">Back</a></p>

</body>

</html>
