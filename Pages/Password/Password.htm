<html>

<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>Enter Password</title>

<script language="javascript">
	function JudgePassword() {
		if (document.getElementsByName("cmdEnterPassword").toString() == "I_am_SB")
			alert("Password correct.");
		else
			alert("Password incorrect.");
	}
</script>

</head>

<body>

<p><span style="font-size: 20pt"><b>Enter Password</b></span></p>
<p>Password is required before you can request the server.</p>
<form method="POST" action="Password">
	<p>Password: <input type="password" name="edPassword" size="20">
	<input type="submit" value="OK" name="cmdEnterPassword" onclick="JudgePassword"></p>
</form>
<p><a href="/">Back</a></p>

</body>

</html>
